<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Recursos/Estilos/General.css">
    <link rel="stylesheet" href="Recursos/Estilos/LoginRegister.css">
</head>

<body>
    <!-- <div class="main-container"> -->
    <header class="header">
        <img class="header__img" src="Recursos/Imagenes/logo-platzi-video-BW2.png" alt="LogoPlatziVideo">
    </header>
    <section class="login">
        <div class="login__container">
            <p class="login__title">Inicia Sesión</p>
            <div>
                <input type="text" class="inputText_2" placeholder="Correo" name="Correo" id="txtCorreo">
                <input type="password" class="inputText_2" placeholder="Contraseña" name="Contraseña"
                    id="txtContraseña">
                <input type="button" class="inputButton_1" value="Iniciar sesión">
                <div class="login__tools">
                    <label class="login__tools--element"><input type="checkbox" name="Recuerdame"
                            id="cbRecuerdame">Recuerdame</label>
                    <a class="login__tools--element" href="/">Olvide mi contraseña</a>
                </div>
            </div>
            <div class="login__tools">
                <div class="login__tools--RS"><img src="Recursos/Imagenes/icon-google.png" alt="Google"><a
                        href="/">Inicia sesión con Google</a></div>
                <div class="login__tools--RS"><img src="Recursos/Imagenes/icon-twitter.png" alt="Twitter"><a
                        href="/"></a>Inicia sesión con Twitter</a></div>
            </div>
            <div class="login__tools">
                <a href="Registrate.html" class="login__tools--register">¿No tienes una cuenta?
                    <span>Regístrate.</span></a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="/" class="footer__link">Términos de uso</a>
        <a href="/" class="footer__link">Declaración de privacidad</a>
        <a href="/" class="footer__link">Centro de ayuda</a>
    </footer>
    <!-- </div> -->
</body>

</html>
